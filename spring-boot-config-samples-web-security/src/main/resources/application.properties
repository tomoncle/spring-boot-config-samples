spring.freemarker.template-loader-path=classpath:/tomcat/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.enabled=true
spring.web.resources.static-locations=classpath:/tomcat/
spring.freemarker.settings.classic_compatible=true
# \u6570\u636E\u6E90\u914D\u7F6E
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql.tomoncle.local:3306/db_spring?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
# jpa \u914D\u7F6E
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# app
app.permission.config.allow-set=/static/**,/favicon.ico,\
  /login,/api/routers,/error


