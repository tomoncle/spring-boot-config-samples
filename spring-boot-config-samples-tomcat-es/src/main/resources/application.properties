# database
spring.boot.config.druid.datasource.url=jdbc:mysql://192.168.147.134:3306/db_blocking_up?characterEncoding=utf8&serverTimezone=GMT%2b8&useSSL=false
spring.boot.config.druid.datasource.username=root
spring.boot.config.druid.datasource.password=root
