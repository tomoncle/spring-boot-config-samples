spring.boot.config.druid.datasource.filters=stat,slf4j
spring.boot.config.druid.datasource.maxActive=20
spring.boot.config.druid.datasource.initialSize=1
spring.boot.config.druid.datasource.maxWait=60000
spring.boot.config.druid.datasource.minIdle=1
spring.boot.config.druid.datasource.timeBetweenEvictionRunsMillis=60000
spring.boot.config.druid.datasource.minEvictableIdleTimeMillis=300000
spring.boot.config.druid.datasource.validationQuery=SELECT 'x'
spring.boot.config.druid.datasource.testWhileIdle=true
spring.boot.config.druid.datasource.testOnBorrow=false
spring.boot.config.druid.datasource.testOnReturn=false
spring.boot.config.druid.datasource.poolPreparedStatements=false
spring.boot.config.druid.datasource.maxOpenPreparedStatements=20
spring.boot.config.druid.datasource.slowSqlMillis=5000
spring.boot.config.druid.datasource.authentication=false
spring.boot.config.druid.datasource.springPatterns=com.tomoncle.app.es.*
spring.boot.config.druid.datasource.monitorEnabled=true
